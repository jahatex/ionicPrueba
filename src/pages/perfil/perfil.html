<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item class="item-profile">
      <div class="item-avatar">
        <img ng-src="{{usuario.imagen}}">
      </div>
    </ion-item>
    <ion-item>
      <h3>{{usuario.name}} {{usuario.surname}}</h3>
    </ion-item>
    <ion-item>
      <h3>{{usuario.description}}</h3>
    </ion-item>
  </ion-card>

</ion-content>
